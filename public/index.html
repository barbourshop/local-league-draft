<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Evaluation Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        background: #fff;
        padding: 30px 40px 40px 40px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 10px 12px;
        border-bottom: 1px solid #e0e0e0;
        text-align: left;
      }
      th {
        background: #f0f4f8;
        font-weight: 600;
      }
      tr:hover {
        background: #f9fafb;
      }
      .filter-row input {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        box-sizing: border-box;
      }
      @media (max-width: 700px) {
        .container {
          padding: 10px;
        }
        th, td {
          padding: 6px 4px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div style="text-align:center; margin-top:24px;">
      <a href="/new" style="font-weight:600; font-size:1.1em; text-decoration:underline;">Create New Player</a>
    </div>
  </body>
</html>
